<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clipy Test Runner</title>
</head>

<body>
    <script type="module">
        (async () => {
            try {
                await import('/tests/runner.js')
                try { window.__runner_loaded = true } catch (_e) { }
            } catch (err) {
                try { window.__runner_error = String(err) } catch (_e) { }
                try { window.__runner_loaded = false } catch (_e) { }
                try { console.error('runner import failed', err) } catch (_e) { }
            }
        })()
    </script>
</body>

</html>
