<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client-side Python Playground (MicroPython)</title>
  <link rel="stylesheet" href="./style.css">
  <!-- CodeMirror 5 (classic) from CDN for quick editor integration -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</head>

<body>
  <header>
    <h1>Client-side Python Playground</h1>
    <div class="config-info">
      <span class="config-title-line">Loading...</span>
      <button id="reset-config-btn" class="btn btn-ghost" title="Reset to loaded config" style="margin-left:8px">
        <span class="icon" aria-hidden="true">‚Ü∫</span>
      </button>
    </div>
    <div style="display: none;">
      <span id="config-title">Loading...</span>
      <small id="config-version"></small>
    </div>
  </header>
  <main>
    <section id="side" class="panel">
      <div class="side-tabs" role="tablist" aria-label="Side tabs">
        <button id="tab-btn-instructions" class="side-tab-btn" data-target="instructions" role="tab"
          aria-selected="true">Instructions</button>
        <button id="tab-btn-terminal" class="side-tab-btn" data-target="terminal" role="tab"
          aria-selected="false">Terminal</button>
        <button id="tab-btn-feedback" class="side-tab-btn" data-target="feedback" role="tab"
          aria-selected="false">Feedback</button>
      </div>
      <div class="side-tab-content">
        <div id="instructions" class="panel-child">
          <h2>Instructions</h2>
          <div id="instructions-content">Loading...</div>
        </div>
        <div id="terminal" class="panel-child" style="display:none">
          <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
            <h2 style="margin:0">Terminal</h2>
            <button id="clear-terminal" class="btn btn-ghost" title="Clear terminal" aria-label="Clear terminal">
              <span class="icon" aria-hidden="true">üßπ</span>
              <span>Clear</span>
            </button>
          </div>
          <div id="terminal-output" class="terminal-output" tabindex="0" role="log" aria-live="polite"></div>
          <form id="terminal-input-form" class="term-input" action="#" onsubmit="return false;">
            <label class="prompt" aria-hidden="true">$</label>
            <input id="stdin-box" class="term-prompt-input" placeholder="Type input and press Enter" autocomplete="off"
              aria-label="Program stdin input" />
            <button id="stdin-send" class="btn btn-ghost" title="Send stdin">
              <span class="icon" aria-hidden="true">‚úâÔ∏è</span>
              <span>Send</span>
            </button>
          </form>
        </div>
        <div id="feedback" class="panel-child" style="display:none">
          <h2>Feedback</h2>
          <div id="feedback-list">(no feedback)</div>
        </div>
      </div>
    </section>

    <section id="editor" class="panel">
      <div class="panel-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <h2 style="margin:0">Editor</h2>
        <div class="editor-header-meta" style="min-width:120px;text-align:right">
          <span id="autosave-indicator" aria-live="polite">Not saved</span>
        </div>
      </div>
      <div id="file-tabs" class="tabs" role="tablist" style="margin-bottom:8px">
        <div id="tabs-left" style="display:flex;gap:6px;align-items:center"></div>
        <button id="tab-new" title="New file" aria-label="New file">+</button>
      </div>
      <!-- Keep textarea accessible for tests -->
      <textarea id="code"></textarea>
      <div id="editor-host" class="cm-editor" aria-label="Code editor"></div>
      <div class="editor-controls">
        <div class="editor-actions">
          <button id="run" class="btn btn-primary" title="Run">
            <span class="icon" aria-hidden="true">‚ñ∂Ô∏è</span>
            <span>Run</span>
          </button>
          <button id="stop" class="btn btn-danger" title="Stop execution" style="display:none">
            <span class="icon" aria-hidden="true">‚èπÔ∏è</span>
            <span>Stop</span>
          </button>
          <button id="save-snapshot" class="btn" title="Commit snapshot">
            <span class="icon" aria-hidden="true">üíæ</span>
            <span>Commit snapshot</span>
          </button>
          <button id="history" class="btn" title="History">
            <span class="icon" aria-hidden="true">üïò</span>
            <span>History</span>
          </button>
          <button id="clear-storage" class="btn btn-danger" title="Clear storage">
            <span class="icon" aria-hidden="true">üóëÔ∏è</span>
            <span>Clear storage</span>
          </button>

        </div>

        <!-- legacy stdin controls removed; terminal now contains the inline stdin prompt -->
      </div>
    </section>
    <!-- Files panel removed: tabs are the primary UI for file visibility -->

    <!-- terminal moved into the side panel above -->
  </main>

  <!-- Snapshot history modal -->
  <div id="snapshot-modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="snapshot-modal-title"
    aria-describedby="snapshot-modal-list">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="snapshot-modal-title">Snapshots</h3>
      </div>
      <div id="snapshot-list">(loading)</div>
      <div class="modal-actions">
        <button id="storage-info" class="btn">Storage Info</button>
        <button id="close-snapshots">Close</button>
        <button id="delete-selected">Delete selected</button>
      </div>
    </div>
  </div>
  <!-- Generic confirmation modal (used for clear-storage and other confirmations) -->
  <div id="confirm-modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="confirm-modal-title"
    aria-describedby="confirm-modal-message">
    <div class="modal-content">
      <h3 id="confirm-modal-title">Confirm</h3>
      <div id="confirm-modal-message">Are you sure?</div>
      <div class="modal-actions">
        <button id="confirm-yes">Confirm</button>
        <button id="confirm-no">Cancel</button>
      </div>
    </div>
  </div>
  <!-- Input modal for accessible prompt replacements -->
  <div id="input-modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="input-modal-title"
    aria-describedby="input-modal-desc">
    <div class="modal-content">
      <h3 id="input-modal-title">Input</h3>
      <div id="input-modal-desc">Please provide input</div>
      <div style="margin-top:8px">
        <input id="input-modal-field" style="width:100%" />
      </div>
      <div class="modal-actions">
        <button id="input-modal-ok">OK</button>
        <button id="input-modal-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
